<body>
    <div class="flex">
    <h1><i>Percentage Calculator</i></h1>
<form onsubmit="calculate();return false; "> 

    <label for="totalMarks">Total Marks:</label>
    <input type="number" min="1" required id="totalMarks"  placeholder="Enter your totalMarks">
<br>
<br>
    <label for="marksObtained">obtainedMarks:</label>   
    <input type="number" min="" required id="marksObtained"  placeholder="Enter your obtainedMarks">

<br>

</form>

<h1 id="result"></h1>
</div>

function calculate(){
let totalMarks=document.querySelector("#totalMarks").value;
let marksObtained=document.querySelector("#marksObtained").value;

let result =marksObtained *100/totalMarks;
